service:
  name: my_nginx_service
  exec_start: "/usr/bin/python3 /home/bug/Bugfinder/py_deploy/nginx_setup.py"
  template_dir: "/home/bug/Bugfinder/py_deploy_install-config/templates"
  service_file_dir: "/etc/systemd/system"

nginx:
  version: "1.27.2"
  src_dir: "/etc/src/nginx"
  module_dir: "/etc/src/nginx/nginx-modules"
  install_dir: "/usr/local/nginx"
  sbin_path: "/usr/sbin/nginx"
  conf_path: "/etc/nginx/nginx.conf"
  pid_path: "/var/run/nginx.pid"
  lock_path: "/var/lock/nginx.lock"
  error_log_path: "/var/log/nginx/error.log"
  access_log_path: "/var/log/nginx/access.log"
