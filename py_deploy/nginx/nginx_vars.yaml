nginx:
  version: "1.27.2"
  src_dir: "/etc/src/nginx"
  module_dir: "/etc/src/nginx/nginx-modules"
  install_dir: "/usr/local/nginx"
  sbin_path: "/usr/sbin/nginx"
  conf_path: "/etc/nginx/nginx.conf"
  pid_path: "/var/run/nginx.pid"
  lock_path: "/var/lock/nginx.lock"
  error_log_path: "/var/log/nginx/error.log"
  access_log_path: "/var/log/nginx/access.log"

service:
  template_dir: "/home/bug/Bugfinder/py_deploy/templates"
  name: "my_nginx_service"
  exec_start: "/usr/bin/python3 /home/bug/Bugfinder/py_deploy/scripts/setup_nginx.py"
  file_path: "/etc/systemd/system/my_nginx_service.service"
  user: "www-data"
  environment:
    PATH: "/usr/bin:/usr/local/bin"
    NODE_ENV: "production"
  working_directory: "/home/bug/Bugfinder/py_deploy"
  template_path: "/home/bug/Bugfinder/py_deploy/templates/service_template.j2"

additional:
  rtmp_module_repo: "https://github.com/arut/nginx-rtmp-module.git"
  dependencies:
    - "make"
    - "gcc"
    - "g++"
    - "libpcre3-dev"
    - "zlib1g-dev"
    - "libssl-dev"
    - "git"
