<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Pet Cam</title>
</head>
<body>

<h1>Live Pet Cams</h1>

<p>Welcome, {{ current_user.id }}! <a href="{{ url_for('logout') }}">Logout</a></p>

<ul>
    {% for stream in streams %}
        <li><a href="{{ url_for('stream', stream_name=stream) }}">{{ stream }}</a></li>
    {% else %}
        <li>No streams available.</li>
    {% endfor %}
</ul>

</body>
</html>
